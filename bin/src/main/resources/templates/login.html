<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	background-color: #f0f0f0;
}

.login-container {
	background: #fff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	width: 100%;
	max-width: 400px;
	box-sizing: border-box;
}

.login-container h2 {
	margin-bottom: 20px;
	text-align: center;
	color: #333;
}

.login-container .message {
	padding: 10px;
	border-radius: 5px;
	margin-bottom: 15px;
	text-align: center;
}

.login-container .success {
	background-color: #d4edda;
	color: #155724;
	border: 1px solid #c3e6cb;
}

.login-container .error {
	background-color: #f8d7da;
	color: #721c24;
	border: 1px solid #f5c6cb;
}

.login-container form {
	display: flex;
	flex-direction: column;
}

.login-container input {
	margin-bottom: 15px;
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 4px;
	font-size: 16px;
	box-sizing: border-box;
}

.login-container button {
	padding: 10px;
	background-color: #007bff;
	color: white;
	border: none;
	border-radius: 4px;
	font-size: 16px;
	cursor: pointer;
	box-sizing: border-box;
}

.login-container button:hover {
	background-color: #0056b3;
}

.login-container .register-link {
	text-align: center;
	margin-top: 15px;
}

.login-container .register-link a {
	color: #007bff;
	text-decoration: none;
}

.login-container .register-link a:hover {
	text-decoration: underline;
}

footer {
	position: fixed;
	bottom: 0;
	left: 0;
	right: 0;
	background-color: #343a40;
	color: white;
	text-align: center;
	padding: 10px 0;
	font-size: 14px;
}

/* Media Queries for Responsive Design */
@media (max-width: 768px) {
	body {
		padding: 20px;
		height: auto;
	}

	.login-container {
		padding: 15px;
	}

	footer {
		font-size: 12px;
		padding: 8px 0;
	}
}

@media (max-width: 480px) {
	.login-container {
		padding: 10px;
		box-shadow: none;
	}

	.login-container h2 {
		font-size: 18px;
	}

	.login-container input {
		font-size: 14px;
	}

	.login-container button {
		font-size: 14px;
	}

	footer {
		font-size: 10px;
		padding: 6px 0;
	}
}
</style>
</head>
<body>
	<div class="login-container">
		<h2>Login</h2>

		<!-- Success or Error Message -->

		<div th:if="${errorMessage}" th:text="${errorMessage}"
			class="message error"></div>

		<!-- Login Form -->
		<form th:action="@{/login}" th:object="${counsellor}" method="post">
			<input type="email" name="email" th:field="*{email}"
				placeholder="Email" required />
			<input type="password" name="password" th:field="*{pwd}"
				placeholder="Password" required />
			<button type="submit">Login</button>
		</form>

		<!-- Register Link -->
		<div class="register-link">
			<p>
				Don't have an account? <a th:href="@{/register-form}">Create one</a>
			</p>
		</div>
	</div>
	<footer class="text-center mt-4">
		<p>&copy; 2024 Develop by Farhan</p>
	</footer>
</body>
</html>
