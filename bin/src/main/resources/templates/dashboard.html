<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/styles.css"> <!-- Add your CSS file here -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            margin-bottom: 2rem;
        }

        main {
            padding: 2rem;
            flex: 1;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat-item {
          
            color: white;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-item h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .stat-item p {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }

        .stat-item:hover {
            transform: scale(1.05);
        }  

      .footer {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
            margin-top: 50px;
             font-size: 1em;
        }

      

        h2 {
            text-align: center;
            margin-bottom: 2.5rem;
            margin-top: 2.5rem;
            color: #343a40;
        }

        nav .navbar-brand {
            font-weight: bold;
            font-size: 1.25rem;
        }

        nav .nav-link {
            font-size: 1rem;
            font-weight: 500;
            color: white !important;
        }

        nav .nav-link:hover {
            color: #ffc107 !important;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Counsellors Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/enquiry-page">Add Enquiry</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/view-enquiries">View Enquiry</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h2>Enquiry Overview</h2>
            <div class="stats">
                <div class="stat-item bg-primary">
                    <h3>Total Enquiries</h3>
                    <p th:text="${dashbordDto.totalEnqCount}">0</p>
                </div>
                <div  class="stat-item bg-info">
                    <h3>Open Enquiries</h3>
                    <p th:text="${dashbordDto.openEnqCount}">0</p>
                </div>
                <div class="stat-item bg-success">
                    <h3>Enrolled Enquiries</h3>
                    <p th:text="${dashbordDto.enrolledEnqCount}">0</p>
                </div>
                <div class="stat-item bg-danger">
                    <h3>Lost Enquiries</h3>
                    <p th:text="${dashbordDto.lostEnqCount}">0</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Developed by Farhan</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS -->
</body>
</html>
